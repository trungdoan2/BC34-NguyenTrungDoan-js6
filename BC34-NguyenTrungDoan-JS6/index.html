                                <label for=""> Nhập số x</label>

            </div>
        </div>

            <div class="row">
                <div class="col-md-6">

                        <div class="card-header"> Tính Giai Thừa</div>

                         <br>
                            <button class="btn btn-success" id="btnIn">In số </button>

                </div>

        </div>
